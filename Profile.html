<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile ku</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 5% auto;
      max-width: 600px;
      border: 3px solid;
      border-radius: 20px;
      box-shadow: 0px 0px 35px 0px black;
      background-color: white;
      color: black;
    }

    .container {
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .iconheader {
      display: flex;
      justify-content: space-between;
      list-style: none;
      font-size: 1.8rem;
      margin-bottom: -30px;
    }

    .fa-regular {
      margin-right: 15px;
    }

    .fotodiri img {
      width: 160px;
      height: 160px;
      margin: 0 auto;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .fotodiri img:hover {
      width: 180px;
      height: 180px;
    }

    .nama {
      font-size: 20px;
      padding: 15px 0;
    }

    .deskripsi {
      padding: 0 20px 20px;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.6;
    }

    .tombol {
      padding-bottom: 20px;
    }

    .tombol button {
      color: white;
      border: 3px solid white;
      font-weight: bolder;
      padding: 12px;
      margin: 8px 20px;
      font-size: 15px;
      width: 140px;
      border-radius: 12px;
      background: transparent;
      transition: 0.3s ease;
    }

    .tombol button:hover {
      font-size: 17px;
      padding: 14px;
      background-color: #8338ec;
      color: white;
    }

    .sosmed {
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .sosmed img {
      padding: 0 10px;
      width: 50px;
      transition: 0.3s;
    }

    .sosmed img:hover {
      width: 60px;
    }

    #btn-keluar {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: black;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        margin: 20px;
        border: 2px solid;
        box-shadow: none;
      }

      .fotodiri img {
        width: 130px;
        height: 130px;
      }

      .fotodiri img:hover {
        width: 140px;
        height: 140px;
      }

      .tombol button {
        margin: 8px;
        width: 120px;
      }

      .deskripsi {
        padding: 0 10px 20px;
        font-size: 15px;
      }

      .sosmed img {
        width: 45px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iconheader">
      <li>
        <i class="fa-solid fa-arrow-left" id="btn-keluar"></i>
      </li>
    </div>
    <div class="fotodiri">
      <img src="sparkle.jpg" alt="profile">
    </div>
    <div class="nama">
      <h2>My bini</h2>
    </div>
    <div class="deskripsi">
      <p>Halo, Perkenalkan saya Ardiansyah saya mahasiswa teknik komputer, dari SMKN 1 Pedan semester 1. Saya tertarik dalam pembuatan web development.</p>
    </div>
    <div class="tombol">
      <i class="fa-brands fa-tiktok"></i>
      <i class="fa-brands fa-youtube" style="color: red;"></i>
      <i class="fa-brands fa-whatsapp" style="color: green;"></i>
    </div>
  </div>
  <script src="balik.js"></script>
</body>
</html>
